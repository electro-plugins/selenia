<!--suppress HtmlUnknownTag -->
<FormPage>
  <!-- disable browser's autofill and password-saving prompt -->
  <input type="text" name="prevent_autofill" id="prevent_autofill" value="" style="display:none;" />
  <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />

  <FormLayout>

    <If is="{{ show.active }}">
      <Field name="active" label="$LOGIN_ACTIVE">
        <Checkbox checked="{{ model.active }}"/>
      </Field>
    </If>

    <Field label="$LOGIN_USERNAME" name="username">
      <Input value="{{ model.username }}" autofocus autoselect autocomplete="no" readOnly="{{ is.notDev }}"/>
    </Field>

    <Field label="$LOGIN_PASSWORD" name="password">
      <Input value="{{ model.password }}" type="password" autocomplete="no"/>
    </Field>

    <If is="{{ show.roles }}">
      <Field label="$LOGIN_ROLE" name="role">
        <RadioButton value="{{ role.dev }}"
                     label="$LOGIN_ROLE_3"
                     testValue="{{ model.role }}"
                     hidden="{{ is.notDev }}"/>
        <RadioButton value="{{ role.admin }}"
                     label="$LOGIN_ROLE_2"
                     testValue="{{ model.role }}"
                     hidden="{{ is.notAdminOrDev }}"/>
        <RadioButton value="{{ role.standard }}" label="$LOGIN_ROLE_1" testValue="{{ model.role }}"/>
        <RadioButton value="{{ role.guest }}" label="$LOGIN_ROLE_0" testValue="{{ model.role }}"/>
      </Field>
    </If>

  </FormLayout>

  <Actions>
    <ButtonsSaveDelete key="{{ canDelete }}"/>
  </Actions>

</FormPage>
