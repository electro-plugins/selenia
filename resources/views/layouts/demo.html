<Macro name="Main" defaultParam="content">
  <Param name="content" type="content"/>
  <Style src="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <Script src="lib/jquery/dist/jquery.min.js"/>
  <Script src="lib/bootstrap/dist/js/bootstrap.min.js"/>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">{{ app.appName }}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <MainMenu class="nav navbar-nav navbar-right" depth="1"/>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:70px">

    {{ .statusMessage }}

    {{ @content }}

  </div>

</Macro>
