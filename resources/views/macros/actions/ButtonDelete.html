<Macro name="ButtonDelete">
  <Param name="label" type="string" default="$BUTTON_DELETE"/>
  <Param name="class" type="string"/>

  <Button label={@label}
          class="{'btn-link red ActionDelete '+@class}"
          action="delete"
          confirm="$APP_DELETE_CONFIRM"
          icon="ion-android-delete"/>

</Macro>
