<Macro name="AppPage" defaultParam="content">
  <Param name="content" type="content"/>

  <Content of="main">
    <Presets>
      <Where match=DataGrid>
        <Set rowSelector/>
        <NoData>
          <div class="well well-lg">
            <h5 align=center>$APP_NO_ITEMS</h5>
          </div>
          <ButtonNew class="pull-right" url={navigation.currentLink+'/'}/>
        </NoData>
      </Where>

      {@content|*}

    </Presets>
  </Content>

  <Include view="platform/layouts/main.html"/>
</Macro>
