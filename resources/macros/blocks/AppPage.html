<Macro name="AppPage" defaultParam="content">
  <Param name="content" type="content"/>

  <Content of="main">
    <Presets>
      <Where match=DataGrid>
        <Prepend>
          <Column type=row-selector width=40>{i|ord}</Column>
        </Prepend>
        <NoData>
          <div class="alert">
            $APP_NO_ITEMS
          </div>
          <ButtonNew url={navigation.currentLink+'/'}/>
        </NoData>
      </Where>

      {@content|*}

    </Presets>
  </Content>

  <Include view="platform/layouts/main.html"/>
</Macro>
