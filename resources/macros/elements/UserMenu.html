<Macro name="UserMenu">

  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user"></i>{{ session.user.realName }} <i
      class="fa fa-caret-down"></i> </a>
    <ul class="dropdown-menu dropdown-user">
      <If the="{{ adminSettings.enableProfile }}" isTrue>
        <li>
          <a href="{{ navigation.profile }}"> <i class="fa fa-user"></i>$LOGIN_PROFILE </a>
        </li>
      </If>
      <If the="{{ session.user.role }}" matches="2|3">
        <li>
          <a href="{{ navigation.users }}"> <i class="fa fa-users"></i>$APP_SETTINGS_USERS </a>
        </li>
      </If>
      <!--li>
        <a href="#">
          <i class="fa fa-gear fa-fw"></i>
          PreferÃªncias
        </a>
      </li-->
      <li class="divider"></li>
      <li>
        <a href="javascript:selenia.doAction('logout')"> <i class="fa fa-sign-out"></i>$LOGOUT </a>
      </li>
    </ul>
  </li>

</Macro>
