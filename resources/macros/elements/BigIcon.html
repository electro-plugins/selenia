<Macro name="BigIcon">
  <Param name="title" type="string"/>
  <Param name="icon" type="string"/>
  <Param name="active" type="bool"/>
  <Param name="href" type="string" default="javascript:void(0)"/>

  <a class="<If is={@active}>active</If>" href={@href}>
    <i class={@icon}></i>
    <span>{@title}</span>
  </a>

</Macro>
