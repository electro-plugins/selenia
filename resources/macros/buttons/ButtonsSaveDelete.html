<Macro name="ButtonsSaveDelete" defaultParam="content">
  <Param name="key" type="id"/>
  <Param name="content" type="content"/>
  <Param name="model" type="data"/>
  <Param name="barClass" type="string" />

  <ActionBar class="{{ @barClass }}">

    <Button class="btn-primary ActionSave" type="submit" action="submit" label="$BUTTON_SAVE"/>

    <If the="{{ @key }}" isSet>
      <Button label="$BUTTON_DELETE" class="btn-danger" action="delete" confirm
              message="$APP_DELETE_CONFIRM {{ @model.gender }} {{ @model.singular }}?"/>
    </If>

    {{ @content }}

  </ActionBar>

</Macro>
