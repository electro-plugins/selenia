<Macro name="HFormLayout" defaultParam="content">
  <Param name="content" type="content"/>
  <Param name="formClass" type="string" default="form-horizontal"/>
  <Param name="fieldClass" type="string" default="form-group"/>
  <Param name="labelClass" type="string" default="control-label col-sm-2"/>
  <Param name="controlClass" type="string" default="form-control"/>
  <Param name="groupClass" type="string" default="col-sm-10"/>

  <div class="row h-form-layout">
    <div class="{{ @formClass }}">
      <Apply where="Field">
        <Set class="{{ @fieldClass }}"
             labelClass="{{ @labelClass }}"
             controlClass="{{ @controlClass }}"
             groupClass="{{ @groupClass }}"/>

        {{ @content }}

      </Apply>
    </div>
  </div>

</Macro>
