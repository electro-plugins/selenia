<Macro name="TabbedForm" defaultParam="content">
  <Param name="content" type="content"/>
  <Param name="actions" type="content"/>

  <Content of="main">

    <ActionBar>
      {{ @actions }}

      <Extra>
        <ul class="nav nav-tabs main-tabs">
          {!! #tabs !!}
        </ul>
      </Extra>
    </ActionBar>

    <div class="tab-content">
      {!! #tabPanels !!}
    </div>

  </Content>

  <Include view="layouts/main.html"/>
</Macro>
