<Macro name="ButtonCancel" defaultParam="content">
  <Param name="label" type="string" default="$BUTTON_CANCEL"/>
  <Param name="class" type="string"/>

  <Import service="navigation"/>

  <Button icon="ion-close" class="{'btn-link ActionCancel '+@class}" label={@label} url={navigation.currentLink.parent}/>

</Macro>
