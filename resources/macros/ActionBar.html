<Macro name="ActionBar" defaultParam="content">
  <Param name="content" type="content"/>
  <Param name="class" type="string" default="col-sm-12 col-md-11 col-lg-9"/>
  <Param name="align" type="string" enum="left,center,right" default="right"/>

  <div class="action-bar row {{ @align }}">
    <div class="{{ @class }}">{{ @content }}</div>
  </div>

</Macro>
