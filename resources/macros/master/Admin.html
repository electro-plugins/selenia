<Macro name="Admin" defaultParam="content">
  <Param name="content" type="content"/>

  <BaseAdmin>
    <Body class="admin-interface"/>
    <div id="wrapper">

      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ app.homeURI }}">{{ app.appName }}</a>
        </div>
        <!-- Links at left -->
        <ul class="nav navbar-top-links navbar-left">
          <Repeat for="{{ topMenu }}" as="i">
            <li>
              <a href="{{ i.href }}">{{ i.label }}</a>
            </li>
          </Repeat>
        </ul>
        <!-- Links at right -->
        <ul class="nav navbar-top-links navbar-right">
          <UserMenu/>
        </ul>
        <div class="sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <MainMenu class="nav" id="side-menu" expandIcon="fa.arrow" menu="{{ navigation.admin }}">
              <Header>
                <SideBarSearch/>
              </Header>
            </MainMenu>
          </div>
        </div>
      </nav>

      <div id="page-wrapper">
        {!! statusMessage !!}
        <div class="page-header-bar">
          <Block yield="top-tools"/>
          <h1 class="page-header">{{ navigation.currentLink.title }}</h1>
          <NavigationPath navigation="{{ navigation }}"/>
        </div>
        <div class="container-fluid">
          <div class="page-content">
            {{ @content }}
          </div>
        </div>
        <footer>{!! adminSettings.footer !!}</footer>
      </div>

    </div>
  </BaseAdmin>

</Macro>
