<?xml version="1.0" encoding="UTF-8"?>
<Template name="GenericList">
    <Param name="onClick" type="text" default="{{ !links.mainForm }}"/>
    <Param name="titleLabel" type="text" default="{{ !labels.title }}"/>
    <Param name="titleContent" type="text" default="{{ title }}"/>

    <fieldset class="mainPanel">
      <div class="fieldset">
        <DataGrid data="{{ !default }}" onClickGoTo="{{ @onClick }}">
          <Column width="40" type="row-selector">{{ #ord }}</Column>
          <Column width="100%" title="{{ @titleLabel }}">{{ @titleContent }}</Column>
        </DataGrid>

        <ButtonNew url="{{ @onClick }}"/>
      </div>
    </fieldset>

</Template>
