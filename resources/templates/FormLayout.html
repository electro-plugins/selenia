<Template name="FormLayout" defaultParam="content">
  <Param name="content" type="source"/>
  <Param name="formClass" type="text" default="form-horizontal"/>
  <Param name="labelClass" type="text" default="col-sm-2"/>
  <Param name="fieldClass" type="text" default="col-sm-10 col-md-9 col-lg-7"/>

  <div class="row">
    <div class="{{ @formClass }}">
      <Apply where="Field">
        <Attrs width="{{ @fieldClass }}" labelWidth="{{ @labelClass }}"/>

        {{ @content }}

      </Apply>
    </div>
  </div>

</Template>
