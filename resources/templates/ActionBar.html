<Template name="ActionBar" defaultParam="content">
  <Param name="content" type="source"/>
  <Param name="class" type="text" default="col-sm-12 col-md-11 col-lg-9"/>
  <Param name="align" type="text" enum="left,center,right" default="right"/>

  <div class="action-bar row {{ @align }}">
    <div class="{{ @class }}">{{ @content }}</div>
  </div>

</Template>
